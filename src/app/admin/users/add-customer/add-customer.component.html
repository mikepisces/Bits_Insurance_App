<div class="container">
  <h4 class="mt-3">{{title}} Customer</h4>
  <form #form="ngForm" (ngSubmit)="onSubmit(form)">
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" class="form-control" ngModel required id="firstName" name="firstName"
            placeholder="Enter First Name">
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" class="form-control" ngModel required id="lastName" name="lastName"
            placeholder="Enter Last Name">
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="mobileNumber">Mobile Number</label>
          <input type="text" class="form-control" ngModel required id="mobileNumber" name="mobileNumber"
            placeholder="Enter Mobile Number">
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="landlineNumber">Landline Number</label>
          <input type="text" class="form-control" ngModel required id="landlineNumber" name="landlineNumber"
            placeholder="Enter Landline Number">
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" class="form-control" ngModel required id="address" name="address"
            placeholder="Enter Address">
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="city">City</label>
          <input type="text" class="form-control" ngModel required id="city" name="city"
            placeholder="Enter City">
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="pinCode">Pin Code</label>
          <input type="number" class="form-control" ngModel required id="pinCode" name="pinCode"
            placeholder="Enter Pin code">
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="state">State</label>
          <input type="text" class="form-control" ngModel required id="state" name="state"
            placeholder="Enter State">
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="dateOfBirth">Date of Birth</label>
          <input type="text" class="form-control" ngModel required id="dateOfBirth" name="dateOfBirth"
            placeholder="Enter DOB (DD/MM/YYYY)">
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" ngModel required id="email" name="email" placeholder="Enter Email">
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" ngModel required id="password" name="password"
            placeholder="Enter Password">
        </div>
      </div>
      <input type="hidden" name="agentId" ngModel>
      <!-- for json-server to maintain -->
      <input type="hidden" name="id" ngModel>
    </div>
    <button type="button" class="btn btn-danger mr-3" routerLink="/admin/view-customers">Cancel</button>
    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Submit</button>
  </form>
</div>
