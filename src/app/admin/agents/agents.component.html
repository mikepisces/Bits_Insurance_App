<h4>Agents</h4>
<!-- <a class="btn btn-primary mb-3" id ="b2" (click)="addUser()">Add User</a> -->
<div class="container row">
    <!-- <div   class="col-md-6"> -->
    <table class="table table-striped ">
      <thead class="table-primary">
      <tr>
        <th>Agent ID</th>
        <th>Name</th>
        <th>Mobile Number</th>
        <th>Landline number</th>
        <th>Email</th>
        <th>Office Phone</th>
        <th>Reporting Manager</th>
        <th>Password</th>
        <th></th>
      </tr>
      </thead>
      <tbody>

      <tr *ngFor="let agent of agents" >
        <td class="align-middle">{{agent.agentId}}</td>
        <td class="align-middle">{{agent.firstName }}</td>
        <td class="align-middle">{{agent.mobileNumber }}</td>
        <td class="align-middle">{{agent.landlineNumber }}</td>
        <td class="align-middle">{{agent.email }}</td>
        <td class="align-middle">{{agent.officePhone }}</td>
        <td class="align-middle">{{agent.reportingManagerId }}</td>
        <td class="align-middle">{{agent.password }}</td>
        <td class="align-middle"><a href="#" class="link-dark">Edit Details</a></td>
              <!-- <td><button type="button" class="btn btn-primary" (click)="viewUser(user.id)">Show Details</button></td> -->
      </tr>
      </tbody>
    </table>

    <app-viewuser *ngIf="action === 'view'" [user]="selectedUser" (userDeletedEvent)="refreshData()"></app-viewuser>

</div>
