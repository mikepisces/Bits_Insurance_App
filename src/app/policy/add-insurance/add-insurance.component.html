<div class="container">
    <h4 class="mt-3">{{title}} Policy Plan</h4>
    <form #form="ngForm" (ngSubmit)="onSubmit(form)">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="policyPlanName">Policy Plan Name</label>
            <input type="text" class="form-control" ngModel required id="policyPlanName" name="policyPlanName"
              placeholder="Enter Policy Plan Name">
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="policyPlanType">Policy Plan Type</label>
            <input type="text" class="form-control" ngModel required id="policyPlanType" name="policyPlanType"
              placeholder="Enter Policy Type">
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="policyPlanTerm">Policy Plan Term</label>
            <input type="number" class="form-control" ngModel required id="policyPlanTerm" name="policyPlanTerm"
              placeholder="Enter Policy Term">
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="commissionPercent">Commission Percent (%)</label>
            <input type="number" class="form-control" ngModel required id="commissionPercent" name="commissionPercent"
              placeholder="Enter Commission Percentage">
          </div>
        </div>
        <input type="hidden" name="policyPlanId" ngModel>
        <!-- <input type="hidden" name="agentId" ngModel> -->
        <!-- for json-server to maintain -->
        <!-- <input type="hidden" name="id" ngModel> -->
      </div>
      <button type="button" class="btn btn-danger mr-3" routerLink="/admin/view-insurance">Cancel</button>
      <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Submit</button>
    </form>
  </div>
